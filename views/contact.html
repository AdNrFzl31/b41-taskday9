<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="icon" type="image/x-icon" href="/public/image/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
  </head>

<body class="bg-light" style="font-family: 'Poppins', sans-serif;">

  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container-fluid mx-lg-5 mx-sm-1 py-1">
      <a class="navbar-brand" href="#">
        <img src="/public/image/logo.png" width="33px" alt="Dumbways Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-lg-3 me-sm-3">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addProject">Add Project</a>
          </li>
        </ul>
        <a href="/contactMe">
          <button class="btn btn-dark px-3 rounded-3 active fw-bold" type="button">Contact Me</button>
        </a>
      </div>
    </div>
  </nav>




  <section>
    <div>
      <h2 class="text-center fw-semibold mt-5 mb-4">GET IN TOUCH</h2>

      <form action="/addContactMe" method="post" class="container mb-5" style="width: 350px;">
        <div class="mb-3">
          <label for="input-name" class="form-label mb-0">Name</label>
          <input type="text" id="input-name" name="input-name" class="form-control" placeholder="Enter name...">
        </div>

        <div class="mb-3">
          <label for="input-email" class="form-label mb-0">Email</label>
          <input type="email" id="input-email" name="input-email" class="form-control" placeholder="Enter email...">
        </div>

        <div class="mb-3">
          <label for="input-phonenumber" class="form-label mb-0">Phone Number</label>
          <input type="tel" id="input-phonenumber" name="input-phonenumber" class="form-control" pattern="^\d{12}$" placeholder="Example : 08xxxxxxxxxx">
        </div>

        <div class="mb-3">
          <label for="input-subject" class="form-label">Subject</label>
          <select class="form-select" name="input-subject" id="input-subject">
            <option hidden>Choose..</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Fullstack">Fullstack</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="input-yourmessage">Your Message</label>
          <textarea id="input-yourmessage" name="input-yourmessage" class="form-control" cols="5" rows="4" style="resize: none;" placeholder="Enter your message..."></textarea>
        </div>

        <div class="submit-btn mt-5 d-flex justify-content-end">
          <button class="btn btn-dark px-3 rounded-5">Submit</button>
        </div>

      </form>
    </div>
  </section>

</body>
</html>
