<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="icon" type="image/x-icon" href="/public/image/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
  </head>

<body class="bg-light" style="font-family: Roboto, sans-serif;">

    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container-fluid mx-lg-5 mx-sm-1 py-1">
          <a class="navbar-brand" href="#">
            <img src="/public/image/logo.png" width="33px" alt="Dumbways Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-lg-3 me-sm-3">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addProject">Add Project</a>
              </li>
            </ul>
            <a href="/contactMe">
              <button class="btn btn-dark px-3 rounded-3" type="button">Contact Me</button>
            </a>
          </div>
        </div>
      </nav>

  <section>
    <div class="container">
        <h1 class="pt-5 text-center fw-bold">{{.Project.NameProject}}</h1>
        <div class="row mt-5">
          <div class="col-xl-7 col-md-6 col-sm-12">
            <img src="/public/image/4625702.jpg" alt="Wallpaper.png" class="card-img-top " />
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <label class="fw-bold">Duration</label>
                <div class="row my-2">
                  <div class="my-2">
                    <i class="fa-solid fa-calendar-days fa-2xl"></i>
                    <label>{{.Project.StartDate}} - {{.Project.EndDate}}</label>
                  </div>
                  <div class="mt-2">
                    <i class="fa-regular fa-clock fa-2xl"></i>
                    <label>{{.Project.Duration}}</label>
                  </div>
                </div>
              </div>
              <div>
                <label class="fw-bold">Technologies</label>
                <div class="row my-2">
                  <div class="col my-2">
                    <i class="fa-brands fa-{{.Project.Reactjs}} fa-2xl"></i>
                    <label for="input-nodeJs">{{.Project.Reactjs}}</label>
                  </div>
                  <div class="col my-2">
                    <i class="fa-brands fa-{{.Project.Javascript}} fa-2xl"></i>
                    <label for="input-javascript">{{.Project.Javascript}}</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <i class="fa-brands fa-{{.Project.Golang}} fa-2xl"></i>
                    <label for="input-reactJs">{{.Project.Golang}}</label>
                  </div>
                  <div class="col">
                    <i class="fa-brands fa-{{.Project.Nodejs}} fa-2xl"></i>
                    <label for="input-html5">{{.Project.Nodejs}}</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p class="my-5" style="text-align: justify;">
            {{.Project.Description}}
          </p>
        </div>
  </section>

</body>
</html>
